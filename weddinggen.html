const closes = [
  "Bersama selamanya bukan tentang waktu, tapi tentang komitmen.", "Cinta ini akan dijaga, bahkan saat dunia tak lagi ramah.", "Kita bukan sempurna, tapi kita saling memilih setiap hari.", "Bersamamu, aku belajar arti pulang.", "Janji ini bukan hanya diucapkan, tapi dihidupi.", "Cinta kita akan tumbuh, seiring bertambahnya usia dan doa.", "Dalam setiap musim hidup, aku ingin tetap bersamamu.", "Bahagia adalah namamu yang kusebut dalam doa.", "Cinta ini akan tetap hangat, meski waktu terus berjalan.", "Kita adalah dua jiwa yang Tuhan titipkan satu sama lain.", "Selamanya adalah keputusan yang kita ambil hari ini.", "Bersamamu, dunia terasa cukup.", "Tak ada jarak bagi dua hati yang saling menjaga.", "Cinta ini adalah perjalanan tanpa garis akhir.", "Denganmu, aku tak lagi takut akan esok hari.", "Setiap langkah ke depan, akan kita tempuh bersama.", "Cinta ini adalah doa yang hidup.", "Bersamamu, hidup menemukan maknanya.", "Kita menua bersama, dalam cinta yang sama.", "Tak ada kata akhir untuk kisah yang ditulis dengan doa.", "Hari ini kita memulai, selamanya kita menjaga.", "Cinta ini akan tetap tinggal, meski waktu berlalu.", "Bersamamu adalah rumah yang tak pernah ingin kutinggalkan.", "Kita adalah cerita yang ingin Tuhan lanjutkan.", "Selamanya bukan janji kosong, tapi kesetiaan yang dipilih.", "Cinta ini akan terus belajar dan bertumbuh.", "Denganmu, aku memilih selamanya.", "Ini bukan penutup, ini kelanjutan dari doa panjang.", "Cinta kita akan selalu menemukan jalannya.", "Hari ini, besok, and nantiâ€”aku memilihmu."
];

function setup() {
  const populate = (id, list) => {
    const el = document.getElementById(id);
    list.forEach(v => {
      const label = document.createElement('label');
      label.className = 'v-item';
      label.innerHTML = `<input type="checkbox" value="${v}"> ${v}`;
      el.appendChild(label);
    });
  };
  populate('vendor_decor_list', vendorData.decor);
  populate('vendor_mua_list', vendorData.mua);
  populate('vendor_henna_list', vendorData.henna);
  populate('vendor_hairdoo_list', vendorData.hairdoo);
  populate('vendor_mc_list', vendorData.mc);
  populate('vendor_support_list', vendorData.support);

  opens.forEach(l => document.getElementById('open_custom').add(new Option(l, l)));
  closes.forEach(l => document.getElementById('close_custom').add(new Option(l, l)));
}

function rand(arr){ return arr[Math.floor(Math.random()*arr.length)]; }

function generate() {
  const n1 = document.getElementById('name1').value || '[Nama]';
  const n2 = document.getElementById('name2').value || '[Nama]';
  const loc = document.getElementById('location').value || '[Lokasi]';
  const tpl = document.getElementById('template').value;
  const insta = document.getElementById('insta').value;
  const dRaw = document.getElementById('date').value;
  const dStr = dRaw ? new Date(dRaw).toLocaleDateString('id-ID', {day:'numeric', month:'long', year:'numeric'}) : '[Tanggal]';

  const getV = (id) => Array.from(document.getElementById(id).querySelectorAll('input:checked')).map(c => c.value).join(', ');
  
  const vList = [
    {l: 'Dekorasi', v: getV('vendor_decor_list')},
    {l: 'MUA', v: getV('vendor_mua_list')},
    {l: 'Henna', v: getV('vendor_henna_list')},
    {l: 'Hairdoo', v: getV('vendor_hairdoo_list')},
    {l: 'MC', v: getV('vendor_mc_list')},
    {l: 'Support', v: getV('vendor_support_list')}
  ].filter(x => x.v !== "").map(x => `${x.l}: ${x.v}`);

  const vBlock = vList.length > 0 ? `\nVendor:\n${vList.join('\n')}` : "";
  const op = document.getElementById('open_custom').value || rand(opens);
  const cl = document.getElementById('close_custom').value || rand(closes);

  let msg = (tpl === 'carousel') ? "\nSwipe untuk momen penuh cinta.\n" : (tpl === 'reels' ? "\nWedding Highlight Video.\n" : "\n");
  
  const res = `${op}\n\nPernikahan ${n1} & ${n2}\nðŸ“ ${loc} | ðŸ“… ${dStr}\n${msg}\nCaptured by ${insta}\nJl. Kampung Renteng - Purorejo - Tempursari - Lumajang | 085236578999\n${vBlock}\n\n${cl}`;
  
  document.getElementById('preview').textContent = res.replace(/\n\n\n/g, '\n\n').trim();
}

setup();
document.getElementById('generate').onclick = generate;
document.getElementById('copy').onclick = () => {
  navigator.clipboard.writeText(document.getElementById('preview').textContent);
  alert('Tersalin!');
};
document.getElementById('randomize').onclick = () => {
  document.getElementById('open_custom').value = "";
  document.getElementById('close_custom').value = "";
  generate();
};
document.getElementById('download').onclick = () => {
  const blob = new Blob([document.getElementById('preview').textContent], {type: 'text/plain'});
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = 'caption.txt';
  a.click();
};
</script>
