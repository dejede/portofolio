  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <!-- FAVICON -->

  <link rel="icon" type="favicon/png" sizes="32x32" href="./favicon/favicon-32x32.png">
  <link rel="icon" type="favicon/png" sizes="16x16" href="./favicon/favicon-16x16.png">

</head>
<body>

    <a href="index.html" class="logo">DEJEDE</a>
    <div class="nav-links">

<div class="container">
    <h1>Wedding Post Generator</h1>

    <div class="card">
        <div class="grid">
            <div>
                <label>Format Post</label>
                <select id="template">
                    <option value="main">Single Post</option>
                    <option value="carousel">Carousel (Swipe)</option>
                    <option value="reels">Reels (Video)</option>
                </select>
            </div>
            <div>
                <label>Instagram Akun</label>
                <input id="insta" type="text" value="@dejedephotography" />
            </div>
        </div>

        <div class="grid">
            <div><label>Pengantin 1</label><input id="name1" type="text" placeholder="Nama..." /></div>
            <div><label>Pengantin 2</label><input id="name2" type="text" placeholder="Nama..." /></div>
            <div><label>Lokasi</label><input id="location" type="text" placeholder="Lokasi..." /></div>
            <div><label>Tanggal</label><input id="date" type="date" /></div>
        </div>

        <div class="vendor-section">
            <div class="vendor-row"><div class="v-label">DEKORASI</div><div id="vendor_decor_list" class="v-options"></div></div>
            <div class="vendor-row"><div class="v-label">MUA</div><div id="vendor_mua_list" class="v-options"></div></div>
            <div class="vendor-row"><div class="v-label">HENNA</div><div id="vendor_henna_list" class="v-options"></div></div>
            <div class="vendor-row"><div class="v-label">HAIRDO</div><div id="vendor_hairdoo_list" class="v-options"></div></div>
            <div class="vendor-row"><div class="v-label">MC</div><div id="vendor_mc_list" class="v-options"></div></div>
            <div class="vendor-row"><div class="v-label">SUPPORT</div><div id="vendor_support_list" class="v-options"></div></div>
            <div class="vendor-row"><div class="v-label">ENTERTAINMENT</div><div id="vendor_entertainment_list" class="v-options"></div></div>
        </div>

        <div class="grid">
            <div><label>Kalimat Buka</label><select id="open_custom"><option value="">(Acak)</option></select></div>
            <div><label>Kalimat Tutup</label><select id="close_custom"><option value="">(Acak)</option></select></div>
        </div>

        <div class="actions">
            <button id="generate" class="btn">GENERATE</button>
            <button id="copy" class="btn btn-alt">COPY</button>
            <button id="randomize" class="btn btn-alt">SHUFFLE</button>
            <button id="download" class="btn btn-alt">SAVE TXT</button>
        </div>

        <label>Preview Caption</label>
        <div class="preview-area" id="preview">Tekan Generate untuk hasil...</div>
    </div>
</div>

<footer>
    Dejede Photography & Videography â€¢ Lumajang â€¢ 085236578999
</footer>

<script>
const vendorData = {
  decor: ["@brontosenorusticdecoration","@nafcraft_decoration","@riidwan_ak"],
  mua: ["@qinabride","@beauty_yoja","@marchel_makeup","@afrilia.istiaris","@rimbasalon_tempursari","@salonndewi","@santilinda_wedding"],
  henna: ["@sisilliamonica","@zeera_amoora"],
  hairdoo: ["@mawarmua_hairdo","@fairusbey"],
  mc: ["@prena.prena.3591","@ramafadholi.official","@ahmadsyahroni"],
  support: ["@rafaelbudhy","@lgrproduction","@hanti_mds_tendaweddinglumajang","@riidwan_ak"],
  entertainment: ["@meganza", "@ariproject", "@adaband"]
};

const opens = [
  "Cinta adalah bahasa sunyi yang hanya dimengerti oleh dua hati.", "Di antara jutaan langkah, takdir menuntun mereka ke arah yang sama.", "Semesta berkonspirasi, mempertemukan dua jiwa dalam satu rasa.", "Setiap detik bersama adalah puisi yang ditulis oleh waktu.", "Ketika dua hati saling memilih, dunia seakan berhenti sejenak.", "Ada senyum yang lahir dari doa panjang dan kesabaran cinta.", "Di matanya, aku melihat masa depan yang tak lagi menakutkan.", "Dalam genggamannya, aku menemukan pulang yang selama ini kucari.", "Cinta tak pernah tergesa, ia datang tepat pada waktunya.", "Hari ini, dua hati bersaksi pada semesta tentang janji yang suci."
];

const closes = [
  "Bersama selamanya bukan tentang waktu, tapi tentang komitmen.", "Cinta ini akan dijaga, bahkan saat dunia tak lagi ramah.", "Kita bukan sempurna, tapi kita saling memilih setiap hari.", "Bersamamu, aku belajar arti pulang.", "Janji ini bukan hanya diucapkan, tapi dihidupi."
];

function setup() {
  const populate = (id, list) => {
    const el = document.getElementById(id);
    if(!el) return;
    list.forEach(v => {
      const label = document.createElement('label');
      label.className = 'v-item';
      label.innerHTML = `<input type="checkbox" value="${v}"> ${v}`;
      el.appendChild(label);
    });
  };
  populate('vendor_decor_list', vendorData.decor);
  populate('vendor_mua_list', vendorData.mua);
  populate('vendor_henna_list', vendorData.henna);
  populate('vendor_hairdoo_list', vendorData.hairdoo);
  populate('vendor_mc_list', vendorData.mc);
  populate('vendor_support_list', vendorData.support);
  populate('vendor_entertainment_list', vendorData.entertainment);

  opens.forEach(l => document.getElementById('open_custom').add(new Option(l, l)));
  closes.forEach(l => document.getElementById('close_custom').add(new Option(l, l)));
}

function rand(arr){ return arr[Math.floor(Math.random()*arr.length)]; }

function generate() {
  const n1 = document.getElementById('name1').value || '[Nama]';
  const n2 = document.getElementById('name2').value || '[Nama]';
  const loc = document.getElementById('location').value || '[Lokasi]';
  const tpl = document.getElementById('template').value;
  const insta = document.getElementById('insta').value;
  const dRaw = document.getElementById('date').value;
  
  // Format Tanggal Indonesia
  const dStr = dRaw ? new Date(dRaw).toLocaleDateString('id-ID', {weekday:'long', day:'numeric', month:'long', year:'numeric'}) : '[Tanggal]';

  const getV = (id) => Array.from(document.getElementById(id).querySelectorAll('input:checked')).map(c => c.value).join(', ');
  
  const vList = [
    {l: 'Dekorasi', v: getV('vendor_decor_list')},
    {l: 'MUA', v: getV('vendor_mua_list')},
    {l: 'Henna', v: getV('vendor_henna_list')},
    {l: 'Hairdo', v: getV('vendor_hairdoo_list')},
    {l: 'MC', v: getV('vendor_mc_list')},
    {l: 'Support', v: getV('vendor_support_list')},
    {l: 'Entertainment', v: getV('vendor_entertainment_list')}
  ].filter(x => x.v !== "").map(x => `${x.l}: ${x.v}`);

  const vBlock = vList.length > 0 ? `\n\nVendor:\n${vList.join('\n')}` : "";
  const op = document.getElementById('open_custom').value || rand(opens);
  const cl = document.getElementById('close_custom').value || rand(closes);

  let msg = (tpl === 'carousel') ? "\nSwipe untuk momen penuh cinta.\n" : (tpl === 'reels' ? "\nWedding Highlight Video.\n" : "\n");
  
  const res = `${op}\n\nPernikahan ${n1} & ${n2}\nðŸ“ ${loc}\nðŸ“… ${dStr}\n${msg}\nCaptured by ${insta}\nJl. Kampung Renteng - Purorejo - Tempursari - Lumajang | 085236578999${vBlock}\n\n${cl}`;
  
  document.getElementById('preview').textContent = res.trim();
}

setup();
document.getElementById('generate').onclick = generate;
document.getElementById('copy').onclick = () => {
  const text = document.getElementById('preview').textContent;
  navigator.clipboard.writeText(text);
  alert('Caption tersalin!');
};
document.getElementById('randomize').onclick = () => {
  document.getElementById('open_custom').value = "";
  document.getElementById('close_custom').value = "";
  generate();
};
document.getElementById('download').onclick = () => {
  const blob = new Blob([document.getElementById('preview').textContent], {type: 'text/plain'});
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = 'caption-dejede.txt';
  a.click();
};
</script>
</body>
